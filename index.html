<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<script src="index.js" defer></script>
</head>
<body>
  <header><img src="images/logo.svg" alt="logo-apparel"></header>
  
  <div class="hero">
    <div class="img-hero-mobile">
      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero-section pour mobile">
    </div>
    <div class="hero-title">
      <h1><span>W E ' R E</span><br> C O M I N G <br> S O O N</h1>
    </div>
    <div class="img-hero">
      <img class="hero-desktop" src="images/hero-desktop.jpg" alt="hero-section pour desktop">
    </div>
    <div class="hero-paragraph">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <input id="email" type="email" placeholder="Email Adress" required><img class="img-error" src="images/icon-error.svg" alt="icone d'erreur">
      <button class="btn"><img src="images/icon-arrow.svg" alt="bouton flèche de validation"></button>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marie Gond</a>.
    </p>
  </footer>
</body>
</html>
